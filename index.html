<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dairy Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">My Farm Dairy Business</h2>
    <section>
        <div class="milkInputs">
            <!-- CREATING A FORM FOR THE MILK PRODUCE -->
            <div class="formInput">
                <form action="submit" onsubmit="produceReport();">
                    <h3>Please input your records here in the form below to get a summary of your income</h3> 
                    <div id="sheds">
                        <label for="shed_A">Shed_A: Milk (Litres)</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_B">Shed_B: Milk (Litres)</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_C">Shed_C: Milk (Litres)</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_D">Shed_D: Milk (Litres)</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>
                    
                </form>
            </div>
            <!-- display results -->
            <div class="displayhere">
                  <h3 id="displayTitle">Summary of milk production</h3>
                   <hr>
                   <p id="outputData"></p>
               </div>

        </div>
    </section>
    <!-- link html to app.js -->
    <script src="app.js"></script>
</body>
</html>
